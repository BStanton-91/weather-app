<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="Stylesheet" href="./assets/stlye.css">
    <title>Weather App</title>
</head>
<h2 class = "topText title is-2 has-text-centered">Weather Dashboard</h2>
<div class= "container">
    <div class="columns">
        <div class="card column is-one-third text-center">
            <div class = "tile">
            <span id = "errorMsg"></span>
                <div class="field">
                    <div class="control">
                       <div class = "row form-group form-inline" id="rowDiv">
                            <input type = "text" id = "citySearch" name = "city" class="form-control" placeholder="City Name">
                            <button id = "cityBtn" class = "btn btn-primary"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">Search</button>
                        </div>
                    </div>
                    <br>
                <div class="content">
                    <ul class="list-group list-group-flush text-center" id = "showSearch">
                        <h5><li class="list-group-item">Searched Cities </li></h5>
                    </ul>
                </div>
                </div>
            </div>
        </div>
        <div class = "column cityCard">
            <div class="card-body" id = "cityCard">
            </div>
            <div class = "column">
                    <h2 class = "text-center fiveDay">5 Day Forecast:
                        <span id = "testCity"></span></h2>
                        <div id = "test" ></div>
                        </div> 
            </div>  
        </div>
    </div>
</div>
<!--closes container-->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
